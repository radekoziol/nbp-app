<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>nbp-app</title>
    <style type="text/css">
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        text {
            margin-left: 2px;
            margin-bottom: 5px;
            margin-top: 5px;
            /*margin-left: 2px;*/
        }

        form {
            clear: left;
            margin-left: 2px;
            margin-bottom: 2px;
        }
        div2{
            float: right;
        }
    </style>
</head>

<div2 align="right" >
    <form th:action="@{/logout}" method="get">
        <input type="submit" value="Logout"  />
    </form>
    <form method="get" th:action="@{/userRequests}" >
        <input type="submit" value="History"/>
    </form>
</div2>


<text>
    Gold Price
    <form method="get" th:action="@{/api/ore/getGoldPrice}">
        <div><label> Date <input name="date" type="text"/> </label>
            <input type="submit"/>
        </div>
    </form>
    <br/>
</text>


<text>
    Average Gold Price
    <form method="get" th:action="@{/api/ore/getAverageGoldPrice}">
        <div>
            <label> Start date <input name="from" type="text"/> </label>
            <label> End date <input name="to" type="text"/> </label>
            <input type="submit"/>
        </div>
    </form>
    <br/>
</text>


<text>
    Currency Price
    <form method="get" th:action="@{/api/currency/getCurrencyPrice}">
        <div>
            <label> Currency <input name="currency" type="text"/> </label>
            <label> Date <input name="date" type="text"/> </label>
            <input type="submit"/>
        </div>
    </form>
    <br/>

</text>

<text>
    Most Volatile Currency From Period
    <form method="get" th:action="@{/api/currency/getMostVolatileCurrency}">
        <div>
            <label> Start date <input name="from" type="text"/> </label>
            <label> End date <input name="to" type="text"/> </label>
            <input type="submit"/>
        </div>
    </form>
    <br/>
</text>

<text>
    Minimum Bid Price For a Date
    <form method="get" th:action="@{/api/currency/getMinBidPrice}">
        <div>
            <label> Date <input name="date" type="text"/> </label>
            <input type="submit"/>
        </div>
    </form>
    <br/>

</text>

<text>
    Dates (With Values) When Currency Was The Most And The Least Expensive
    <form method="get" th:action="@{/api/currency/getDatesWhenCurrencyWasMostAndLeastExpensive}">
        <div>
            <label> Currency <input name="currency" type="text"/> </label>
            <input type="submit"/>
        </div>
    </form>
    <br/>
</text>

<text>
    Sorted List Of Bid Price For a Day
    <form method="get" th:action="@{/api/currency/getSortedListOfBidPrice}">
        <div>
            <label> Date <input name="date" typ0e="text"/> </label>
            <input type="submit"/>
        </div>
    </form>
    <br/>

</text>

</body>
</html>
